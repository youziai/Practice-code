<script type="text/html" id="fill">
    <ul>
        {{if sex == '男'}}
        <li>
            <ol>欢迎小学弟：{{name}}</ol>
            <ol>他的技巧是:{{skill}}</ol>
            <ol>{{@info}}</ol>
        </li>
        {{else if sex == '女'}}
        <li>
            <ol>欢迎小学妹：{{name}}</ol>
            {{each skill}}
            <ol>他的技巧是:{{$value}}</ol>
            {{/each}}

        </li>
        {{/if}}
    </ul>
</script>
